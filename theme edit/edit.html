<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/manager.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="files.css">
    <style>
        img {
            width: 20px0px;
            height: 120pxpx;
        }

        .sl {
            margin-left: 4px;
        }

        .op {
            margin-left: 10px;
        }



        body {
            background-image: url("img/1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

<body>
    <div< class="haibip">

        <div class="container">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-4">
                        </div>
                        <div class="col-sm-8 haibip ">
                            <h2>Edit <b>Product</b></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div id="editEmployeeModal">

                <div class="modal-dialog">
                    <div class="modal-content">
                        <form action="pro" method="post">
                            <div class="row">
                                <div class="modal-header ">
                                    <h4 class="modal-title  col-sm-7" style="font-size:30px"><b>Add New Product</b></h4>
                                    <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">&times;</button>
                                </div>
                                <div class="col-sm-6">  </div>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" name="action" value="edit">
                                <div class="form-group">
                                    <i><label class="haibip2" style="font-size: 20px;">Name</label></i>
                                    <input value="${param.name}" name="name" type="text" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <i> <label style="font-size: 20px;">Price</label></i>
                                    <input value="${param.price}" name="price" type="text" class="form-control"
                                        required>
                                </div>
                                <div class="form-group">
                                    <i> <label style="font-size: 20px;">Type</label></i>
                                    <input value="${param.type}" name="type" type="text" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <i><label style="font-size: 20px;">Date</label></i>
                                    <input value="${param.date}" name="date" type="text" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <i> <label style="font-size: 20px;">Amount</label></i>
                                    <input value="${param.amount}" name="amount" type="text" class="form-control"
                                        required>
                                </div>
                                <div class="form-group">
                                    <i><label style="font-size: 20px;">Discount</label></i>
                                    <input value="${param.discount}" name="discount" type="text" class="form-control"
                                        required>
                                </div>
                                <div class="form-group">
                                    <i><label style="font-size: 20px;">Image</label></i>
                                    <input value="${param.img}" name="img" type="text" type="text" class="form-control"
                                        required>
                                </div>
                                <div class="form-group">
                                    <i> <label style="font-size: 20px;">Alt</label></i>
                                    <input value="${param.alt}" name="alt" type="text" type="text" class="form-control"
                                        required>
                                </div>
                                <div class="form-group row sl">
                                    <i> <label style="font-size: 20px;">Category</label><br></i>
                                    <select name="category" class="form-select op" aria-label="Default select example">
                                        <c:forEach items="${sessionScope.categoryList}" var="o">
                                            <option value="${param.category}">${o.name}</option>
                                        </c:forEach>
                                    </select>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <input type="submit" class="btn btn-success" value="Edit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>


        <script src="js/manager.js" type="text/javascript"></script>
</body>

</html>
